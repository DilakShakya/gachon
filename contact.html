<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="./glDatePicker-2.0/glDatePicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script>
      $(function(){
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
  </head>
  <body>
    <div class="container gachon-main-container">
      <div id="header">

      </div>
      <!-- main-home -->
      <div class="row">
        <div class="col-md-12">
          <div id="map"></div>
        </div>
      </div>

      <div class="row" style="margin-top: 35px;">
        <div class="col-md-8">
          <h4>Send a Message</h4>
          <form>
            <div class="form-group row">
              <div class="col-md-8">
                  <label for="ex3">이름 (필수)</label>
                  <input class="form-control" id="ex3" type="text">
                </div>
            </div>

            <div class="form-group row">
              <div class="col-md-8">
                  <label for="ex3">이메일 (필수)</label>
                  <input class="form-control" id="ex3" type="text">
                </div>
            </div>

            <div class="form-group row">
              <div class="col-md-8">
                  <label for="ex3">제목</label>
                  <input class="form-control" id="ex3" type="text">
                </div>
            </div>

            <div class="form-group row">
              <div class="col-md-8">
                  <label for="ex3">메시지</label>
                  <input class="form-control" id="ex3" type="text">
                </div>
            </div>

            <div class="form-group row">
              <div class="col-md-12">
                <label for="exampleFormControlTextarea1">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            </div>
            <button type="submit" class="btn btn-primary gac-btn">Submit</button>
          </form>
        </div>
        <div class="col-md-4">
          <div class="col-md-12">
            <h4>Keep in Touch</h4>
            <i class="fas fa-map-marker-alt contact-icons" style="padding: 8px 9.8px;"></i><span style="margin-left:10px; font-size: 16px;">Address</span>
            <br>
            <p style="margin-left:43px;">서울특별시 동대문구 서울시립대로 163(전농동 90) <br>
            정보기술관 415호 130-743</p>
          </div>

          <div class="col-md-12">
            <i class="fas fa-phone contact-icons"></i><span style="margin-left:10px; font-size: 16px;">Phone</span>
            <br>
            <p style="margin-left:43px;">02-6490-5715</p>
          </div>

          <div class="col-md-12">
            <i class="far fa-envelope contact-icons"></i></i><span style="margin-left:10px; font-size: 16px;">E-Mail</span>
            <br>
            <p style="margin-left:43px;">uosdmlab@gmail.com</p>
          </div>
        </div>
      </div>

      <div class="row">
        <div id="footer" class="col-md-12">

        </div>
      </div>
      <script>
      function initMap() {
        var uluru = {lat: 37.4507452, lng: 127.12884740000004};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBITEZwYeO1Z2ZSCDg9VDI99o9kpYTEHZU&callback=initMap">
    </script>

    </div>
    <script src="./js/script.js"></script>

</html>
